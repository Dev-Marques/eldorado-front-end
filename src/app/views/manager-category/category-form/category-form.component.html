<h2 mat-dialog-title>Add Category</h2>
<mat-dialog-content>
  <form class="example-form" [formGroup]="categoryForm">
    <mat-form-field class="example-form-full-width">
      <mat-label>Category</mat-label>
      <input matInput formControlName="name" name="name">
    </mat-form-field>

</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="createCategory()" >Salvar</button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-dialog-actions>
