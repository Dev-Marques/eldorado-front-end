



<div class="list-label">Category<span></span>Color <span></span>partNumber</div>
<div *ngFor = "let device of dvc" class="list">
{{device.category.name}}<span></span>{{device.color}} <span></span> {{device.partNumber}}

  <mat-icon>delete</mat-icon>
</button>
</div>
